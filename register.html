<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="wrapper">
		<nav class="nav">
			<div class="nav-logo">
				<!-- <p>LOGO</p> -->
				<img src="images/kilabot.png" class="logo">
			</div>
			<div class="nav-menu">
				<ul>
					<li><a href="login.html" class="link">Login</a></li>
					<li><a href="#" class="link active">Register</a></li>
					<li><a href="#" class="link">Services</a></li>
					<li><a href="#" class="link">About</a></li>
				</ul>
			</div>
		</nav>
<!-----------------------------------------Form----------------------------------->
		<div class="form-box">
				<!------------------Registration Form----------------------------->
			<div class="register-container" id="register">
				<div class="top">
					<header>Sign Up</header>
				</div>
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Firstname">
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Lastname">
					</div>
				</div>
				<div class="input-box">
					<input type="text" class="input-field" placeholder="Email">
				</div><div class="input-box">
					<input type="password" class="input-field" placeholder="Password">
				</div>
				<div class="input-box">
					<a href="login.html"><input type="submit" class="submit" value="Register"></a>
				</div>
				<div class="two">
						<label><a href="#">Terms and conditions</a></label>
				</div>
				<div class="bottom">
					<span>Don't have an account?<a href="login.html" onclick="register()">Log In</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
